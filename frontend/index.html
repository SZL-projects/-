<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="CRM אופנועים" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CRM אופנועים" />
    <meta name="description" content="מערכת ניהול רוכבים וכלים ליחידת האופנועים" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1976d2" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>מערכת CRM - יחידת האופנועים</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Arial', sans-serif;
        overscroll-behavior: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
